<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
      <a [title]="product.name + ' รายละเอียด'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    รายละเอียด: {{ product.description }}
  </p>

  <button (click)="share()">
    แชร์
  </button>
</div>
